<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <title>FormulaX</title>

</head>

<body>

  <!-- container -->

  <section class="container">

    <!-- header section -->
    <header class="header">

      <!-- logo section in header -->
      <div class="logo">
        <div class="logo-icon">
          X
        </div>
        <span class="logo-name">Formula<span>X</span></span>
      </div>

      <!-- tabs section in header -->
      <div class="tabs">

        <a href="calculator" class="tab">
          <span class="material-symbols-outlined icon">
            calculate
          </span>
          <span>Calculator</span>
        </a>

        <a href="feed" class="tab active">
          <span class="material-symbols-outlined icon">
            home
          </span>
          <span>Feed</span>
        </a>

        <a href="stories" class="tab">
          <span class="material-symbols-outlined icon">
            motion_play
          </span>
          <span>Stories</span>
        </a>
      </div>

      <!-- profile tab section -->
      <div class="profile-tab">
        <div class="profile-tab-box">
          <img src="assets/public/images/profile-pic.jpg" alt=".">
          <a href="#">@ShirPalang</a>
        </div>
      </div>
    </header>

    <!-- feed page -->
    <div class="feed-page">

      <div class="feed">

        <!-- header -->
        <div class="feed-header">

          <div class="header-left active">
            <span class="material-symbols-outlined">
              person_heart
            </span>
            Following
          </div>

          <div class="header-right">
            <span class="material-symbols-outlined">
              explore
            </span>
            Explore
          </div>
        </div>

        <!-- story section -->

      </div>

    </div>

  </section>

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
