<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <title>FormulaX</title>

</head>

<body>

  <!-- container -->

  <section class="container">

    <!-- header section -->
    <header class="header">

      <!-- logo section in header -->
      <div class="logo">
        <div class="logo-icon">
          X
        </div>
        <span class="logo-name">Formula<span>X</span></span>
      </div>

      <!-- tabs section in header -->
      <div class="tabs">

        <a href="calculator" class="tab active">
          <span class="material-symbols-outlined icon">
            calculate
          </span>
          <span>Calculator</span>
        </a>

        <a href="feed" class="tab">
          <span class="material-symbols-outlined icon">
            home
          </span>
          <span>Feed</span>
        </a>

        <a href="stories" class="tab">
          <span class="material-symbols-outlined icon">
            motion_play
          </span>
          <span>Stories</span>
        </a>
      </div>

      <!-- profile tab section -->
      <div class="profile-tab">
        <div class="profile-tab-box">
          <img src="assets/public/images/profile-pic.jpg" alt=".">
          <a href="#">@ShirPalang</a>
        </div>
      </div>
    </header>

    <!-- calculator page section -->
    <div class="calculator-page">

      <div class="calculator">
        <div class="calculator-monitor">
          <div class="top-number">0</div>
          <div class="bottom-number">0</div>
        </div>

        <div class="keys">
          <button class="key c-btn">C</button>
          <button class="key backspace-btn">⌫</button>
          <button class="key op-btn">%</button>
          <button class="key op-btn">÷</button>


          <button class="key">7</button>
          <button class="key">8</button>
          <button class="key">9</button>
          <button class="key op-btn">×</button>


          <button class="key">4</button>
          <button class="key">5</button>
          <button class="key">6</button>
          <button class="key op-btn">-</button>


          <button class="key">1</button>
          <button class="key">2</button>
          <button class="key">3</button>
          <button class="key op-btn">+</button>


          <button class="key zero-btn">0</button>
          <button class="key">.</button>
          <button class="key op-btn">=</button>
        </div>
      </div>

    </div>

  </section>

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
