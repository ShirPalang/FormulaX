<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <title>FormulaX</title>

</head>

<body>

  <!-- container -->

  <section class="container">

    <!-- header section -->
    <header class="header">

      <!-- logo section in header -->
      <div class="logo">
        <div class="logo-icon">
          X
        </div>
        <span class="logo-name">Formula<span>X</span></span>
      </div>

      <!-- tabs section in header -->
      <div class="tabs">

        <a href="calculator" class="tab">
          <span class="material-symbols-outlined icon">
            calculate
          </span>
          <span>Calculator</span>
        </a>

        <a href="feed" class="tab active">
          <span class="material-symbols-outlined icon">
            home
          </span>
          <span>Feed</span>
        </a>

        <a href="stories" class="tab">
          <span class="material-symbols-outlined icon">
            motion_play
          </span>
          <span>Stories</span>
        </a>
      </div>

      <!-- profile tab section -->
      <div class="profile-tab">
        <div class="profile-tab-box">
          <img src="assets/public/images/profile-pic.jpg" alt=".">
          <a href="#">@ShirPalang</a>
        </div>
      </div>
    </header>

    <!-- feed page -->
    <div class="feed-page">

      <div class="feed">

        <!-- header -->
        <div class="feed-header">

          <div class="header-left active">
            <span class="material-symbols-outlined">
              person_heart
            </span>
            Following
          </div>

          <div class="header-right">
            <span class="material-symbols-outlined">
              explore
            </span>
            Explore
          </div>
        </div>

        <!-- story section -->
        <div class="feed-story">

          <!-- add story -->
          <div class="story add-story">
            <div class="story-btn add-story-btn">+</div>
            <span>Your Story</span>
          </div>

          <!-- followrs story -->
          <div class="story">

            <div class="story-ring">
              <div class="story-btn user-profile">
              </div>

            </div>

            <span>ShirPalang</span>
          </div>

          <div class="story">

            <div class="story-ring visited">
              <div class="story-btn user-profile">
              </div>

            </div>

            <span>ShirPalang</span>
          </div>

          <div class="story">

            <div class="story-ring loader">
              <div class="story-btn user-profile">
              </div>

            </div>

            <span>ShirPalang</span>
          </div>

        </div>

        <!-- posts section -->

        <div class="feed-posts">

          <div class="post">

            <div class="post-left">
              <a href="#">
                <img src="./assets/public/images/profile-pic.jpg" alt="prfile" srcset="">
              </a>
            </div>

            <div class="post-right">
              <div class="post-meta">
                <a href="#">ShirPalang</a>
                <span>2h ago</span>

              </div>

              <div class="post-body">
                <div class="expression">(15 Ã— 8) + 42</div>
                <div class="result">= 162</div>
              </div>

              <div class="tags">
                <a href="#" class="tag">#quickcalc</a>
                <a href="#" class="tag">#dailymath</a>
                <a href="#" class="tag">#multiplication</a>
              </div>

              <div class="post-actions">

                <button class="action like" style="--hover-color: #ef4444;">
                  <span class="material-symbols-outlined">
                    favorite
                  </span>

                  <span class="action-count">234</span>

                </button>

                <button class="action comment" style="--hover-color: #7c3aed;">
                  <span class="material-symbols-outlined">
                    chat_bubble
                  </span>

                  <span class="action-count">14</span>

                </button>

                <button class="action repost" style="--hover-color: #22c55e;">
                  <span class="material-symbols-outlined">
                    repeat
                  </span>

                  <span class="action-count">
                    5
                  </span>
                </button>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

  </section>

  <script type="module" src="assets/js/main.js"></script>
</body>

</html>
